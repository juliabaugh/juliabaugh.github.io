<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="contact.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Teko:600" rel="stylesheet">
</head>

<body>

<header>
  <h1 class="cssanimation sequence oaoRotateIn">FLIP DOMAINS</h1>
</header>

<nav>
  <a href="flipdomains.html">Home</a>
  <a href="privacy.html">Privacy</a>
  <a href="contact.html">Contact</a>
  <a href="contact.html">Purchase</a>
</nav>

<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Purchase</h3>
    <h4>To submit your offer, please use the form below. We aim to respond within 24 hours.</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Domain Name you're interested in" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>
<html>
