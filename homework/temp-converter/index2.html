<!DOCTYPE html>
<html>
<head>
	<title>Temp Converter</title>
	<link rel="stylesheet" href="css/styles2.css">
</head>
<body>
	<p id="enter-temp">Enter your temps below</p>
	<div class="converter">
		<h1>Celsius</h1>
		<input class="celsius" type=number></input>
		<h1>=&nbsp;</h1>
		<h1 class="fahrenheit-answer">0</h1>
		<h1>&nbsp;Fahrenheit</h1>
	</div>
	<div>
		<button class="convertCButton">convert!</button>
	</div>

	<div class="converter">
		<h1>Fahrenheit</h1>
		<input class="fahrenheit" type=number></input>
		<h1>=&nbsp;</h1>
		<h1 class="celsius-answer">0</h1>
		<h1>&nbsp;Celsius</h1>
	</div>
	<div>
		<button class="convertFButton">convert!</button>
	</div>


	<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
	<script src="js/app2.js"></script>
</body>
</html>
