<!DOCTYPE html>
<html>
<head>
    <title>Flip Domains</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,600,800" rel="stylesheet">

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PHP Contact Form With Recaptcha - reusable form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="form.js"></script>

</head>


<body>

<header>
    <span class=" h1 cssanimation sequence oaoRotateIn">FLIP</span><span class="smaller cssanimation sequence oaoRotateIn">DOMAINS</span><span class="trademark cssanimation sequence oaoRotateIn">&trade;</span>
</header>

<nav>
    <a href="flipdomains.html">Home</a>
    <a href="privacy.html">Privacy</a>
    <a href="contact.html">Contact</a>
    <a href="purchase.html">Purchase</a>
</nav>

        <div class="container">
            <script src='https://www.google.com/recaptcha/api.js'></script>
            <div class="form-container">
                <h2>
                    Purchase a Domain
                </h2>
                <form method="post" id="reused_form" >
                    <label for="name">Your Name:</label>
                    <input id="name" type="text" name="Name" required maxlength="50">
                    <label for="email">Email Address:</label>
                    <input id="email" type="email" name="Email" required maxlength="50">
                    <label for="email">Enter Email Address again:</label>
                    <input id="email" type="email" name="Email" required maxlength="50">
                    <label for="domain">Domain interested in:</label>
                    <input id="domain" type="text" name="Domain" maxlength="50">
                    <label for="message">Message:</label>
                    <textarea id="message" name="Message" rows="10" maxlength="6000" required></textarea>
                    <div class="g-recaptcha" data-sitekey="Insert your recaptcha site key here"></div>
                    <button class="button-primary" type="submit" >Send</button>
                </form>
                <div id="success_message" style="display:none">
                    <h3>Submitted the form successfully!</h3> 
                    <p> We will get back to you soon. </p>
                </div>
                <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="script.js"></script>

    </body>
</html>
